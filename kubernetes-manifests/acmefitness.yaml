apiVersion: v1
kind: Service
metadata:
  name: cart
  labels:
    app: acmefit
    service: cart
spec:
  ports:
    - name: http-cart
      protocol: TCP
      port: 5000
  selector:
    app: acmefit
    service: cart
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: acmefit
    service: cart
spec:
  selector:
    matchLabels:
      app: acmefit
      service: cart
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: acmefit
        service: cart
    spec:
      volumes:
      - name: acmefit-cart-data
        emptyDir: {}
      containers:
      - image: gcr.io/vmwarecloudadvocacy/acmeshop-cart:latest
        imagePullPolicy: "Always"
        name: cart
        env:
        - name: REDIS_HOST
          value: 'cart-redis'
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cart-redis-pass
              key: password
        - name: REDIS_PORT
          value: '6379'
        - name: CART_PORT
          value: '5000'
        - name: USER_HOST
          value: 'users'
        - name: USER_PORT
          value: '8083'
        - name: JAEGER_AGENT_HOST
          value: 'localhost'
        - name: JAEGER_AGENT_PORT
          value: '6831'
        - name: AUTH_MODE
          value: '1'
        ports:
        - containerPort: 5000
          name: cart
        volumeMounts:
        - mountPath: "/data"
          name: "acmefit-cart-data"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
